  document.addEventListener('DOMContentLoaded', () => {
    const suggestionForm = document.getElementById('suggestion-form');
    const suggestionCategorySelect = document.getElementById('suggestion-category');
    const suggestionSubcategorySelect = document.getElementById('suggestion-subcategory');
    const suggestionSubcategoryLabel = document.getElementById('suggestion-subcategory-label');
    const suggestionMessageInput = document.getElementById('suggestion-message');
    const suggestionIdentityCheckbox = document.getElementById('suggestion-identity');
    const backButton = document.getElementById('back-button');

    suggestionCategorySelect.addEventListener('change', () => {
      const selectedCategory = suggestionCategorySelect.value;

      if (selectedCategory === 'Vorlesung') {
        suggestionSubcategoryLabel.style.display = 'block';
        suggestionSubcategorySelect.style.display = 'block';
        suggestionSubcategorySelect.innerHTML = `
          <option value="" disabled selected>Bitte wählen Sie ein Thema</option>
          <option value="Vorlesungsthemen">Vorlesungsthemen</option>
          <option value="Dozenten">Dozenten</option>
          <option value="Vorlesungsunterlagen">Vorlesungsunterlagen</option>
          <option value="Prüfungen">Prüfungen</option>
        `;
      } else if (selectedCategory === 'Seminar') {
        suggestionSubcategoryLabel.style.display = 'block';
        suggestionSubcategorySelect.style.display = 'block';
        suggestionSubcategorySelect.innerHTML = `
          <option value="" disabled selected>Bitte wählen Sie ein Thema</option>
          <option value="Seminarinhalte">Seminarinhalte</option>
          <option value="Dozenten">Dozenten</option>
          <option value="Seminarunterlagen">Seminarunterlagen</option>
          <option value="Seminarorganisation">Seminarorganisation</option>
        `;
      } else if (selectedCategory === 'Übung') {
        suggestionSubcategoryLabel.style.display = 'block';
        suggestionSubcategorySelect.style.display = 'block';
        suggestionSubcategorySelect.innerHTML = `
          <option value="" disabled selected>Bitte wählen Sie ein Thema</option>
          <option value="Übungsaufgaben">Übungsaufgaben</option>
          <option value="Übungsdurchführung">Übungsdurchführung</option>
          <option value="Übungsfeedback">Übungsfeedback</option>
          <option value="Übungsmaterialien">Übungsmaterialien</option>
        `;
      } else if (selectedCategory === 'Sonstiges') {
        suggestionSubcategoryLabel.style.display = 'none';
        suggestionSubcategorySelect.style.display = 'none';
        suggestionSubcategorySelect.innerHTML = '';
      }
    });

    suggestionForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const category = suggestionCategorySelect.value;
      const subcategory = suggestionSubcategorySelect.value || '';
      const message = suggestionMessageInput.value;
      const isIdentified = suggestionIdentityCheckbox.checked;

      let username = isIdentified ? prompt('Bitte geben Sie Ihren Benutzernamen ein:') : 'Anonym';
      if (isIdentified && !username) {
        alert('Bitte geben Sie einen Benutzernamen ein.');
        return;
      }

      let title = category;
      if (category !== 'Sonstiges' && subcategory) {
        title += `: ${subcategory}`;
      }

      let suggestionMessages = JSON.parse(localStorage.getItem('messages') || '[]');
      suggestionMessages.push({
        id: Date.now(),
        type: 'Verbesserungsvorschlag',
        title,
        message,
        username,
        replies: []
      });
      localStorage.setItem('messages', JSON.stringify(suggestionMessages));
      suggestionMessageInput.value = '';
      suggestionCategorySelect.value = '';
      suggestionSubcategorySelect.innerHTML = '';
      suggestionSubcategoryLabel.style.display = 'none';
      suggestionSubcategorySelect.style.display = 'none';
      alert('Vorschlag gesendet!');
    });

    // Zurück-Button Logik
    backButton.addEventListener('click', () => {
      window.history.back();  // Gehe zur vorherigen Seite
    });
  });
</script>
