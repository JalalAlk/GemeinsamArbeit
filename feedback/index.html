  document.addEventListener('DOMContentLoaded', () => {
    const feedbackForm = document.getElementById('feedback-form');
    const feedbackCategorySelect = document.getElementById('feedback-category');
    const feedbackSubcategorySelect = document.getElementById('feedback-subcategory');
    const feedbackSubcategoryLabel = document.getElementById('feedback-subcategory-label');
    const feedbackMessageInput = document.getElementById('feedback-message');
    const feedbackIdentityCheckbox = document.getElementById('feedback-identity');
    const backButton = document.getElementById('back-button');

    feedbackCategorySelect.addEventListener('change', () => {
      const selectedCategory = feedbackCategorySelect.value;

      if (selectedCategory === 'Kurse') {
        feedbackSubcategoryLabel.style.display = 'block';
        feedbackSubcategorySelect.style.display = 'block';
        feedbackSubcategorySelect.innerHTML = `
          <option value="" disabled selected>Bitte wählen Sie ein Kurs-Thema</option>
          <option value="Mathematik 3">Mathematik 3</option>
          <option value="Programmierung 4">Programmierung 4</option>
          <option value="UserExperience">UserExperience</option>
        `;
      } else {
        feedbackSubcategoryLabel.style.display = 'none';
        feedbackSubcategorySelect.style.display = 'none';
        feedbackSubcategorySelect.innerHTML = '';
      }
    });

    feedbackForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const category = feedbackCategorySelect.value;
      const subcategory = feedbackSubcategorySelect.value || '';
      const message = feedbackMessageInput.value;
      const isIdentified = feedbackIdentityCheckbox.checked;

      let username = isIdentified ? prompt('Bitte geben Sie Ihren Benutzernamen ein:') : 'Anonym';
      if (isIdentified && !username) {
        alert('Bitte geben Sie einen Benutzernamen ein.');
        return;
      }

      let title = category;
      if (category === 'Kurse' && subcategory) {
        title += `: ${subcategory}`;
      }

      let feedbackMessages = JSON.parse(localStorage.getItem('messages') || '[]');
      feedbackMessages.push({
        id: Date.now(),
        type: 'Feedback',
        title,
        message,
        username,
        replies: []
      });
      localStorage.setItem('messages', JSON.stringify(feedbackMessages));
      feedbackMessageInput.value = '';
      feedbackCategorySelect.value = '';
      feedbackSubcategorySelect.innerHTML = '';
      feedbackSubcategoryLabel.style.display = 'none';
      feedbackSubcategorySelect.style.display = 'none';
      alert('Feedback gesendet!');
    });

    // Zurück-Button Logik
    backButton.addEventListener('click', () => {
      window.history.back();  // Gehe zur vorherigen Seite
    });
  });
</script>
